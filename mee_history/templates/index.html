{% extends "base.html" %}

{% block title %}MEEHISTORY â€“ Meeting {{ character.name }}{% endblock %}

{% block content %}
<div class="call-layout">
  <section class="video-stage">
    <div class="video-row">
      <div class="video-tile remote" id="remoteTile">
        <div class="video-label">{{ character.name }}</div>
        {% if character.avatar_video_url %}
        <video id="remoteVideo" class="video-element" autoplay loop muted playsinline poster="{{ character.avatar_image_url }}">
          <source src="{{ character.avatar_video_url }}" type="video/mp4">
        </video>
        {% else %}
        <div class="avatar-placeholder" id="remoteAvatar">
          <img src="{{ character.avatar_image_url }}" alt="{{ character.name }}" />
        </div>
        {% endif %}
        <div class="avatar-render-layer">
          <div class="avatar-mouth" id="avatarMouth"></div>
        </div>
      </div>
      <div class="video-tile local">
        <div class="video-label">You</div>
        <video id="userVideo" class="video-element" autoplay muted playsinline></video>
      </div>
    </div>
    <div class="call-controls">
      <button id="micButton" class="btn btn-primary">Tap to talk</button>
      <button id="endCallButton" class="btn btn-danger">End call</button>
    </div>
    <div id="statusMessage" class="status-message" role="status" aria-live="polite"></div>
    <div id="transcriptOverlay" class="transcript-overlay" aria-live="polite"></div>
  </section>
</div>
{% endblock %}
